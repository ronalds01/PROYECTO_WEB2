<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 7 - Lugares Emblemáticos</title>

    <!-- favicon -->
    <link href="images/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Librería ImageHover -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/imagehover.css/css/imagehover.min.css">

    <!-- CSS personalizado -->
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-3">Lugares Emblemáticos</h1>
            <p class="lead mb-0">Descubre los sitios más icónicos del mundo</p>
        </div>
    </header>

    <!-- Sección fotográfica -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="display-4 fw-bold text-dark mb-3">Maravillas del Mundo</h2>
                <p class="lead text-muted fs-5">Explora estos lugares históricos y culturales</p>
            </div>

            <!-- Contenedor de imágenes con efectos distintos -->
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-fade">
                        <img src="images/TajMahal_Agra_India.jpg" class="img-fluid" alt="Taj Mahal, India">
                        <figcaption>Taj Mahal - Agra, India</figcaption>
                    </figure>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-push-up">
                        <img src="images/TorreEiffel_Paris_Francia.jpg" class="img-fluid" alt="Torre Eiffel, Francia">
                        <figcaption>Torre Eiffel - París, Francia</figcaption>
                    </figure>
                </div>


                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-shutter-out-horiz">
                        <img src="images/MachuPicchu_Cusco_Peru.jpg" class="img-fluid" alt="Machu Picchu, Perú">
                        <figcaption>Machu Picchu - Cusco, Perú</figcaption>
                    </figure>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-flip-horiz">
                        <img src="images/GranMurallaChina_China.jpg" class="img-fluid" alt="Gran Muralla China">
                        <figcaption>Gran Muralla China - China</figcaption>
                    </figure>
                </div>

                
                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-reveal-left">
                        <img src="images/ColiseoRomano_Roma_Italia.jpg" class="img-fluid" alt="Coliseo Romano, Italia">
                        <figcaption>Coliseo Romano - Roma, Italia</figcaption>
                    </figure>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <figure class="imghvr-blur">
                        <img src="images/EstatuaLibertad_NY_EstadosUnidos.jpg" class="img-fluid" alt="Estatua de la Libertad, EE.UU.">
                        <figcaption>Estatua de la Libertad - Nueva York, EE.UU.</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Lugares Emblemáticos - Todos los derechos reservados</p>
            <a href="index.html" class="btn btn-outline-light mt-3">
                <i class="fas fa-arrow-left"></i> Volver al Menú
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
